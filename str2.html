<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Контакты - MAC</title>
    <style>
        body {
            background-image: url('fon.jpg');
            background-size: cover;
            padding: 28px;
            font-family: Helvetica;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: auto;
        }

        .content {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: left;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }

        .contact-info {
            font-size: 20px;
            line-height: 2;
            margin-bottom: 30px;
        }

        .contact-info ul {
            padding-left: 20px;
        }

        .contact-info li {
            margin-bottom: 15px;
        }

        .contact-info a {
            color: #00b4d8;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .image4 {
            text-align: center;
            margin: 30px 0;
        }

        .image4 img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .nav-button {
            display: block;
            width: 250px;
            margin: 40px auto;
            padding: 15px 30px;
            background: #00b4d8;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 25px;
            border: none;
            cursor: pointer;
        }

        .nav-button:hover {
            background: #6a0303;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        figure {
            text-align: center;
            margin: 30px 0;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }

        figcaption {
            font-style: italic;
            color: #ccc;
            margin-top: 10px;
            font-size: 16px;
        }

        a:hover {
            background-color: darkblue;
            color: lightgray;
        }
    </style>
</head>
<header>
    <h1>ИНФОРМАЦИЯ</h1>

<nav class="button-container">

                    </li>
                    <li><strong>Автор:</strong> Фиби Уоллер-Бридж</li>
                </ul>
            </section>
        <figure class="image4">
            <img src="kartinka4.png">
